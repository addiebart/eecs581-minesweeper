<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <title>Minesweeper - EECS 581 Group 11</title>
</head>
<body>
<div class="wrapper">

    <div id="gameover">
        Game Over
        <button id="reset">Reset?</button>
    </div>    
    <div id="mineCounter">
        <strong>Flags Remaining: <span id="minesRemaining">--</span></strong>
    </div>
    <div id="grid">
        <!-- gets filled by create_grid.ts -->
    </div>
    <div>
        <label for="mineCount">Number of mines (10-20):</label>
        <input type="number" id="mineCount" name="mineCount" min="10" max="20">
        <button id="setMineCountBtn">Set Mine Count</button>
    </div>
</div>
</body>
</html>
